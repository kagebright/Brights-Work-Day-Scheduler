<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Bright's Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section id="schedule">
        <div class="container">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>07:00 AM</p>
              </div>
              <textarea class="hourNotes" id="07AM" rows="2"></textarea>
              <button class="saveBtn" id="07AMsave">
                <i class="fa fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>08:00 AM</p>
              </div>
              <textarea class="hourNotes" id="08AM" rows="2"></textarea>
              <button class="saveBtn" id="08AMsave">
                <i class="fa fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>09:00 AM</p>
              </div>
              <textarea class="hourNotes" id="09AM" rows="2"></textarea>
              <button class="saveBtn" id="09AMsave">
                <i class="fa fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>10:00 AM</p>
              </div>
              <textarea class="hourNotes" id="10AM" rows="2"></textarea>
              <button class="saveBtn" id="10AMsave">
                <i class="far fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>11:00 AM</p>
              </div>
              <textarea class="hourNotes" id="11AM" rows="2"></textarea>
              <button class="saveBtn" id="11AMsave">
                <i class="far fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>12:00 PM</p>
              </div>
              <textarea class="hourNotes" id="12PM" rows="2"></textarea>
              <button class="saveBtn" id="12PMsave">
                <i class="far fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>1:00 PM</p>
              </div>
              <textarea class="hourNotes" id="01PM" rows="2"></textarea>
              <button class="saveBtn" id="01PMsave">
                <i class="far fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour">
                <p>2:00 PM</p>
              </div>
              <textarea class="hourNotes" id="02PM" rows="2"></textarea>
              <button class="saveBtn" id="02PMsave">
                <i class="far fa-save"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <div class="hour last-hour">
                <p>3:00 PM</p>
              </div>
              <textarea
                class="hourNotes last-hourNotes"
                id="03PM"
                rows="2"
              ></textarea>
              <button class="saveBtn" id="03PMsave">
                <i class="far fa-save"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/jS/script.js"></script>
  </body>
</html>
